<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Contact Form</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid">
            <header>
                <h1>
                    Contact Us
                </h1>
                <p>
                    Got a question?We'd love to hear from you. Send us a message and we will respond as soon as possible!
                </p>
            </header>
            <main>
                <form>
                    <div>
                        <lable id="services_id"> What can we help you with?</lable>

                        <select id="services_id" name="services_selection">
                        
                            <option id="defult_option" value="none" disabled selected>Select what we can help you with.</option>
                        
                        
                             <option value="gardening">Gardening</option>
                                
                                
                             <option value="coding">Coding
                             </option>

                            <option value="web dev">Web Development</option>

                        
                            </option>
                        </select>
                    </div>

                    <div>
                        <label for="name_id">Name</label>
                        <input 
                        type="text" 
                        id="name_id"
                        name="name"
                        required 
                        placeholder="Ex. John Smith">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input
                        type="email"
                        id="email_id"
                        name="email"
                        required 
                        placeholder="Ex. jane.doe@gmail.com">
                    </div>

                    <div>
                        <label 
                            for="message_id">Message</label>
                        <textarea 
                            id="message_id"
                            name="message"
                            required
                            placeholder="I would like you to..."></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Send">
                    </div>

                </form>
            </main>
        </div>


        
    </body>
</html>
